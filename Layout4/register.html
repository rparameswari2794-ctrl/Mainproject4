<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Open Sans', sans-serif;
    color: #000000;
    background-color: #000000;
    width: 100%;
    margin: 0;
    overflow-x: hidden;
    }
.container{height:500px;margin: 100px;width:900px;
    background:
        /* top-left */
        linear-gradient(135deg, #ff2b2b 0%, #ff2b2b 10%, transparent 10%),
        /* top-right */
        linear-gradient(225deg, #ff2b2b 0%, #ff2b2b 10%, transparent 10%),
        /* bottom-left */
        linear-gradient(45deg, #ff2b2b 0%, #ff2b2b 10%, transparent 10%),
        /* bottom-right */
        linear-gradient(315deg, #ff2b2b 0%, #ff2b2b 10%, transparent 10%),

        /* main background */
        linear-gradient(#fff7f7, #fff7f7);

    background-repeat: no-repeat;
    background-size: 70px 70px, 70px 70px, 70px 70px, 70px 70px, 100% 100%;
    background-position:
        left top,
        right top,
        left bottom,
        right bottom,
        center;
        padding: 0;
}
.card-img{width:350px;height:500px;object-fit: cover;margin-left: 20px;}
.card{margin: 50px 100px;padding:0;height: 430px;border:none;border-right: 6px solid rgba(0,0,0,0.35);position:relative}
h3{text-align: center;font-weight: 600;}
.card-header{display: flex;justify-content: right;gap:100px;background-color: white;border: none;margin:15px 30px;}
.fa-solid{font-size: 25px;}
.card input{width:90%;height:50px;border-radius: 10px;border: 1px solid #ff2b2b;color:#ff2b2b;padding: 10px;margin:0 20px;}
.card-btn{border-bottom: 1px solid #ff2b2b;position: relative;margin-top:0 !important;display: flex;justify-content: space-evenly;padding-bottom: 15px;font-size: 14px;width:80%;margin:20px 30px;}
.card-btn .btn{width:145px;padding: 0;border-radius: 10px;height: 35px;margin-bottom: 10px;} .btn a{text-decoration: none;color:white;font-size: 22px;font-weight: 600;}
.sign{position: absolute;left: 150px;top:275px;background-color:white;font-weight: 600;font-size: 20px;}
.last{font-size: 12px;text-align: center;} .new{text-decoration: none;color:#ff2b2b;font-weight: 600;}
input::placeholder{color:#ff2b2b;opacity:1;}
.login-alert {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color:#ff2b2b;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 700;
    border-radius: 10px;
    z-index: 10;
    text-align: center;
}
@media (max-width:600px){.container{margin:50px;height:auto;display: flex;padding: 10px;}.card-img{width:95%;height:auto;object-fit: cover;} .card{height:auto;width:80%}}
@media (min-width:601px) and (max-width:1024px){.container{margin:50px;height:50vh;display: flex;}.card-img{width:100%;height:100%;object-fit: cover;} .card{height:80%;width:80%}}

    </style>
</head>
<body>
    <div class="container">
        <div class="row p-0">
            <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="card">
                    <div class="card-header">
                    <h3>Register Free !</h3>   <i class="fa-solid fa-xmark"></i></div>
                    <input type="email" id="email" placeholder="Enter Your Email"><br>
                    <input type="password" id="password" placeholder="Password"><br>
                    <div class="card-btn">
                    <button type="button" class="btn btn-danger" onclick="loginSuccess()">Login</button>
                    <p>Forget Your Password?</p>
                    </div>
                    <p class="sign">&nbsp;Sign Up Using&nbsp; </p>
                    <img src="image/register2.png" style="height:50px;width:90%;margin:0 20px;">
                    <p class="last">Don't have an account? <a href="signup.html" class="new">Create New Account</a></p>
                    <div class="login-alert d-none" id="successAlert">
                        Login Successful!
                    </div>               
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <img src="image/register1.png" class="card-img">
            </div>
        </div>

    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
   <script>
    function loginSuccess() {
            document.getElementById("successAlert").classList.remove("d-none");
            setTimeout(() => {
                window.location.href = "home1.html";
            }, 2000);
        }
   </script>
</body>
</html>
