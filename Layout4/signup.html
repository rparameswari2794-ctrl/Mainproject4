<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #000000;
            background-color: #000000;
            width: 100%;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background:
                /* top-left */
                linear-gradient(135deg, #ff2b2b 0%, #ff2b2b 10%, transparent 10%),
                /* top-right */
                linear-gradient(225deg, #ff2b2b 0%, #ff2b2b 10%, transparent 10%),
                /* bottom-left */
                linear-gradient(45deg, #ff2b2b 0%, #ff2b2b 10%, transparent 10%),
                /* bottom-right */
                linear-gradient(315deg, #ff2b2b 0%, #ff2b2b 10%, transparent 10%),

                /* main background */
                linear-gradient(#fff7f7, #fff7f7);

            background-repeat: no-repeat;
            background-size: 70px 70px, 70px 70px, 70px 70px, 70px 70px, 100% 100%;
            background-position:
                left top,
                right top,
                left bottom,
                right bottom,
                center;
            padding: 0;
            height: 500px;
        }

        .card {
            padding: 10px 30px;
            height: 400px;
            border: none;
            position: relative;
            margin: 30px 50px;
        }

        .signup-alert {
            width: 100%;
            background-color: #dc3545;
            /* Bootstrap danger red */
            color: #fff;
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            position: absolute;
            z-index: 9999;
            border-radius: 0;
            height: 100%;
            right: 20px;
            margin: 0;

        }

        h3 {
            font-weight: 600;
        }

        .card-header {
            display: flex;
            justify-content: right;
            gap: 100px;
            margin-bottom: 20px;
            background-color: white;
            border: none;
        }

        .fa-solid {
            font-size: 25px;
        }

        .card input {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border: 1px solid #ff2b2b;
            color: #ff2b2b;
            padding: 10px;
        }

        input::placeholder {
            color: #ff2b2b;
            opacity: 1;
            font-size: 12px;
        }

        .btn {
            margin-bottom: 20px;
        }

        .btn a {
            text-decoration: none;
            color: #ff2b2b
        }

        .card-img {
            width: 400px;
            height: 500px;
            object-fit: cover;
        }
        .last a{color:#ff2b2b;text-decoration: none;font-weight: 600;}
        @media (max-width:600px) {.container{height: auto;} .card-img{width:100%;}}
        @media (min-width:601px) and (max-width:1024px){.container{width:auto;height: auto;} .card-img{width:100%;}.card-header{text-align: center;gap:0;justify-content: space-between;}.last{font-size: 15px;}}
    </style>
</head>

<body>
    <div class="container m-5">
        <div class="row p-0 d-flex">
            <div class="col-lg-5 col-md-6 col-sm-12">
                <img src="image/sign1.png" class="card-img">
            </div>
            <div class="col-lg-7 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3> <i class="fa-solid fa-xmark"></i>
                    </div>
                    <input type="name" id="name" placeholder="Full Name"><br>
                    <input type="email" id="email" placeholder="Email"><br>
                    <input type="password" id="password" placeholder="Password"><br>
                    <button type="button" class="btn btn-danger" onclick="signupSuccess()">Sign Up</button>
                    <p class="last">Already have an account? <a href="register.html" class="new">Login</a></p>
                    <div class="signup-alert d-none" id="successAlert">
                        Sign Up Successful!
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function signupSuccess() {
            document.getElementById("successAlert").classList.remove("d-none");
            setTimeout(() => {
                window.location.href = "home1.html";
            }, 2000);
        }
    </script>
</body>

</html>
